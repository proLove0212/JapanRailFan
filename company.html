<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/common.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator - JapanRailFan</title>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">JapanRailFan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="trains.html">Trains</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lines.html">Lines</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="companies.html">Operators</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tickets.html">Tickets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div>
            <div class="category-header">
                <div class="card justify-content-center align-items-center p-3 mr-3">
                    <span class="material-symbols-sharp category-icon">corporate_fare</span>
                </div>
                <div>
                    <h1 id="operator-name" class="mb-0">Operator</h1>
                    <h6 id="operator-name-jp"class="white mb-0">Japanese name</h6>
                </div>
            </div>
            <hr class="divider">
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <!--Company Logo-->
                <div class="w-100 d-flex justify-content-center align-items-center mb-3 mb-md-0" style="height: 200px; background-color: white;">
                    <img class="py-5 h-100" id="operator-logo" src="./imgs/JR-East-logo.svg">
                </div>
            </div>
            <div class="col-md-8">
                <!--Company Description-->
                <div class="card subcategory-header align-content-center mb-3" id="line-header">
                    <div style="background-color: #035d67;" class="subcategory-line-color mr-3">
                        <span class="material-symbols-sharp subcategory-icon">help</span>
                    </div>
                    <h2 class="mb-0">About</h2>
                </div>
                <p id="operator-desc"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <!--Operator lines-->
                <div class="card subcategory-header align-content-center mb-3" id="line-header">
                    <div style="background-color: #035d67;" class="subcategory-line-color mr-3">
                        <span class="material-symbols-sharp subcategory-icon">route</span>
                    </div>
                    <h2 class="mb-0">Lines</h2>
                </div>
                <div class="row" id="operator-lines">
                    <!--Javascript generated, see company.js for code-->
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <!--Operator lines-->
                <div class="card subcategory-header align-content-center mb-3" id="line-header">
                    <div style="background-color: #035d67;" class="subcategory-line-color mr-3">
                        <span class="material-symbols-sharp subcategory-icon">train</span>
                    </div>
                    <h2 class="mb-0">Rolling Stock</h2>
                </div>
                <div class="row" id="operator-trains">
                    <!--Javascript generated, see company.js for code-->
                </div>
            </div>
        </div>
