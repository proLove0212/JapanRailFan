<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
    <script src="./scripts/jquery.slim.min.js"></script>
    <script src="./scripts/popper.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/common.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#008d00">
    <title>Ticket - JapanRailFan</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">JapanRailFan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="trains.html">Trains</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lines.html">Lines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="companies.html">Operators</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="tickets.html">Tickets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div id="alert-area">
            <!--Space placement for alerts related to the form. Dynamically generated in js-->
        </div>
        <div>
            <div class="category-header">
                <div class="card justify-content-center align-items-center p-3 mr-3">
                    <span class="material-symbols-sharp category-icon">confirmation_number</span>
                </div>
                <h1 class="mb-0" id="ticket-name">Ticket</h1>
            </div>
            <hr class="divider">
        </div>
        <div class="row mb-3">
            <div class="col-lg-6">
                <div class="card subcategory-header align-content-center mb-3" id="line-header">
                    <div style="background-color: #035d67;" class="subcategory-line-color mr-3">
                        <span class="material-symbols-sharp subcategory-icon">help</span>
                    </div>
                    <h2 class="mb-0">About</h2>
                </div>
                <p id="ticket-desc"></p>
            </div>
            <div class="col-lg-6">
                <div class="card subcategory-header align-content-center mb-3" id="line-header">
                    <div style="background-color: #035d67;" class="subcategory-line-color mr-3">
                        <span class="material-symbols-sharp subcategory-icon">currency_yen</span>
                    </div>
                    <h2 class="mb-0">Prices</h2>
                </div>
                <div>
                    <table class="table" id="ticket-prices">
                        <tr>
                            <td colspan="2"><b>
                                <center id="ticket-consecutive">Consecutive days</center>
                            </b></td>
                        </tr>
                        <tr>
                            <th>Duration</th>
                            <th>Price</th>
                        </tr>
                    </table>
                </div>
                <div>
                    <form id="calculator-form">
                        <div class="row mb-3">
                            <div class="col">
                                <select class="form-control" id="calculator-ticket-duration">
                                    <!--Auto-generated by script. Refer to ticket.js for code-->
                                </select>
                            </div>
                            <div class="col">
                                <input type="number" id="calculator-ticket-quantity" class="form-control" placeholder="Quantity" min="1" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" class="custom-btn w-100" value="Add to calculator">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div class="card subcategory-header align-content-center mb-3" id="line-header">
                    <div style="background-color: #035d67;" class="subcategory-line-color mr-3">
                        <span class="material-symbols-sharp subcategory-icon">route</span>
                    </div>
                    <h2 class="mb-0">Valid Lines</h2>
                </div>
                <div class="row" id="ticket-vaild-lines">
                    <!--Ticket valid lines generated by js file. Refer to ticket.js for details.-->
                </div>
            </div>
        </div>
        <div class="my-5 d-flex justify-content-center align-content-center">
            <!--Footer-->
            <div class="card">
                <div class="card-body white text-center">
                    JapanRailFan - 2022<br>
                    <a href="./trains.html" class="mr-1 white">Trains</a>
                    <a href="./lines.html" class="mx-1 white">Lines</a>
                    <a href="./companies.html" class="mx-1 white">Operators</a>
                    <a href="./tickets.html" class="ml-1 white">Tickets</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/ticket.js"></script>
    <script src="./scripts/calculatorFunctions.js"></script>
</body>
</html>
